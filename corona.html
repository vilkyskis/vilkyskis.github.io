<!DOCTYPE HTML>
    <html>
    <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <style>
body{
    background-color: #2196F3;
}

        .label {
  color: white;
  padding: 8px;
  padding: 70px 0;
  text-align: center;
	text-transform: uppercase;
	font-family: 'Open Sans Condensed', sans-serif;
	font-size: 32px;
	font-weight: 100;
}

.success {background-color: #4CAF50;} /* Green */
.info {background-color: #2196F3;} /* Blue */
.warning {background-color: #ff9800;} /* Orange */
.danger {background-color: #f44336;} /* Red */
.other {background-color: #e7e7e7; color: black;} /* Gray */
#myBtn {
  position: fixed; /* Fixed/sticky position */
  top: 20px; /* Place the button at the bottom of the page */
  left: 30px; /* Place the button 30px from the right */
  z-index: 99; /* Make sure it does not overlap */
  border: none; /* Remove borders */
  outline: none; /* Remove outline */
  background-color: white; /* Set a background color */
  color: gray;; /* Text color */
  cursor: pointer; /* Add a mouse pointer on hover */
  padding: 15px; /* Some padding */
  border-radius: 10px; /* Rounded corners */
  font-size: 18px; /* Increase font size */
}

#myBtn:hover {
  background-color: #555; /* Add a dark-grey background on hover */
}
</style>
    <script>
    window.onload = function() {
     
        var today = new Date();
        var dd = String(today.getDate()).padStart(2, '0');
        var mm = String(today.getMonth() + 1).padStart(2, '0'); //January is 0!
        var yyyy = today.getFullYear();
    today = mm + '/' + dd + '/' + yyyy;
    
    

    var dataPoints = [];
    var dataPoints2 = [];
    var dataPoints3 = [];
     
    var chart = new CanvasJS.Chart("chartContainer", {
    	animationEnabled: true,
    	theme: "dark1",
    	zoomEnabled: true,
        backgroundColor: "#2196F3",
        axisX: {
            gridThickness: 0,
            tickLength: 0,
            lineThickness: 0,
            fontColor: "black",  
    		titleFontSize: 24,

    	},
    	axisY: {
            gridThickness: 0,
            tickLength: 0,
            lineThickness: 0,
            fontColor: "black",  
    		titleFontSize: 24,
            labelFormatter: function(){
            return " ";
            }
    	},
        axisY2: {
            gridThickness: 0,
            tickLength: 0,
            lineThickness: 0,
            fontColor: "black",  
    		titleFontSize: 24,
            labelFormatter: function(){
            return " ";
            }
    	},
    	data: [{
    		type: "line",
            color: "white",  
            fontColor: "black", 
            axisYType: "secondary",
    		dataPoints: dataPoints
    	},{
		type: "line",
		axisYType: "secondary",
		name: "Deaths",
		dataPoints: dataPoints2
	},{
		type: "line",
		axisYType: "secondary",
		name: "Recovered",
		dataPoints: dataPoints3
	}]
    });


    // Now using `then`
    function getTodaysData(){
    return $.getJSON("https://corona.lmao.ninja/countries/lithuania").then(function(data){
        return {
            today_cases : data['cases'],
            today_deaths : data['deaths'],
            today_recovered : data['recovered']
        }
    });
    }

    function getHistoricalData(){
    return $.getJSON("https://corona.lmao.ninja/v2/historical/lithuania").then(function(data){
        return {
            hist_cases : data['timeline']['cases'],
            hist_deaths : data['timeline']['deaths'],
            hist_recovered : data['timeline']['recovered']
        }
    });
    }

    getHistoricalData().then(function(returndata){
    //received data!
            for(var key in returndata['hist_cases']){
            dataPoints.push({
    			x: new Date(key),
    			y: returndata['hist_cases'][key]
    		});
            dataPoints2.push({
    			x: new Date(key),
    			y: returndata['hist_deaths'][key]
    		});
            dataPoints3.push({
    			x: new Date(key),
    			y: returndata['hist_recovered'][key]
    		});
        }
    });

    //and in your call will listen for the custom deferred's done
    getTodaysData().then(function(returndata){
    //received data!
    document.getElementById("labelContainer").innerHTML = `Šiuo metu užsikrėtusių : ${returndata['today_cases']} <br> Mirusių : ${returndata['today_deaths']} <br>Pasveikusių : ${returndata['today_recovered']}`; 
    dataPoints.push({
    			x: new Date(today),
    			y: returndata['today_cases']
    		});
        dataPoints2.push({
            x: new Date(today),
            y: returndata['today_deaths']
        });
        dataPoints3.push({
            x: new Date(today),
            y: returndata['today_recovered']
        });
    	chart.render();
    });

    

     
    }
    </script>
    </head>
    <body>
        <a id="myBtn" href="/" style="border-radius: 50%;"><i class="fa fa-user"></i></a>
    <div class="label info" style="height: 70px; width: 100%;">Koronos virusas Lietuvoje</div>
    <div id="chartContainer" style="height: 370px; width: 100%;"></div>
    <script src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
    <script src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
    <div id="labelContainer" class="label info" style="height: 170px; width: 100%;"></div>
    </body>
    </html>
