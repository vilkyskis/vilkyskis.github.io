<style type="text/css" media="screen">
  h1 {
    margin: 30px 0;
    font-size: 4em;
    line-height: 1;
    letter-spacing: -1px;
  }
  html,body{
    background: blue;
  }
  .information{
    text-align: center;
    margin-top: 35%;
    font-family: Lucida Console, Lucida Sans Typewriter, monaco, Bitstream Vera Sans Mono, monospace;
  }
  /* unvisited link */
  a:link {
    color: #ffffff;
  }

  /* visited link */
  a:visited {
    color: #ffffff;
  }

  /* mouse over link */
  a:hover {
    color: blue;
    background: #aaaaaa;
    text-decoration: none;
  }

  /* selected link */
  a:active {
    color: #feff00;
  }
  .browser{
    background: #aaaaaa;
    color: blue;
  }
  .browser:any-link{
    background: #aaaaaa;
    color: blue;
  }
  .site-header{
    background: blue;
  }
  .site-title:hover{
    background: #aaaaaa;
    color: blue;
  }
  .nav-item a:hover{
    background: #aaaaaa;
    color: blue;
  }
  .site-nav .page-link {
    color: #ffffff;
    line-height: 1.5;
  }
  .error-container{
    text-align: left;
  }
</style>

<div class="information">
  <h1><strong>:( </strong></h1> <br>
  <p class="browser"><strong>FATAL ERROR</strong></p>
  <div class="error-container">

</div>
